<body [class]="theme" class="d-flex justify-content-end align-items-end">
    <div class="container-fluid">
        <div class="row justify-content-end">
            <div class="col-auto p-3">
                <div class="form-check form-switch">
                   <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" (change)="toggleTheme()">
                </div>
            </div>
        </div>
    </div>
</body>
